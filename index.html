<html>
<head>
<title> Lab 5 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage lays;
PImage funyuns;
PImage doritos;

void setup(){

	size( 1000, 1000 );
	
	frameRate( 30 );

	lays = loadImage("image/lays.png");
	funyuns = loadImage("image/funyuns.jpg");
	doritos = loadImage("image/doritos.jpg");

}

void draw()
{
	background(250,255,250);
	
	image(lays,3,0,200,300);
	image(funyuns,200,0,200,305);
	image(doritos,400,5);

	stroke(0,0,0);
	strokeWeight(5);
	fill(122,122,124,0);
	rect(6,2,194,300);

	stroke(0,0,0);
	strokeWeight(5);
	fill(250,255,250,0);
	rect(200,2,200,300);

	stroke(0,0,0);
	strokeWeight(5);
	fill(250,255,250,0);
	rect(400,2,200,300);

	stroke(0,0,0);
	strokeWeight(5);
	fill(170,170,170,10);
	rect(80,310,40,20);

	stroke(0,0,0);
	strokeWeight(5);
	fill(170,170,170,10);
	rect(280,310,40,20);

	stroke(0,0,0);
	strokeWeight(5);
	fill(170,170,170,10);
	rect(480,310,40,20);

	fill(0,0,0);
	text("$8",93,325);
	text("$10",290,325);
	text("$10",490,325);
	
	//lays
	if (mouseX > 80 && mouseX < 120 && mouseY > 310 && mouseY < 330)
	{
	stroke(0,0,0);
	strokeWeight(5);
	fill(255,255,0);
	rect(80,310,40,20);
	fill(0,0,0);
	text("$8",93,325);
	}
	
	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 80 && mouseX < 120 && mouseY > 310 && mouseY < 330)
		{
			text("Do You Want This?",100,350);
		}
	}  	
			
				
	//funyuns
	if (mouseX > 280 && mouseX < 320 && mouseY > 310 && mouseY < 330)
	{
	stroke(0,0,0);
	strokeWeight(5);
	fill(255,255,0);
	rect(280,310,40,20);
	fill(0,0,0);
	text("$10",290,325);
	}
	
	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 280 && mouseX < 320 && mouseY > 310 && mouseY < 330)		
		{
			text("Do You Want This?",300,350);
		}
	}  	
	
	//doritos
	if (mouseX > 480 && mouseX < 520 && mouseY > 310 && mouseY < 330)
		{
	stroke(0,0,0);
	strokeWeight(5);
	fill(255,255,0);
	rect(480,310,40,20);
	fill(0,0,0);
	text("$10",490,325);
	}

	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 480 && mouseX < 520 && mouseY > 310 && mouseY < 330)
		{
			text("Do You Want This?",500,350);
		}
	}
}


</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
